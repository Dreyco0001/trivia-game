<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      rel="shortcut icon"
      href="http://cdn.onlinewebfonts.com/svg/img_365948.png"
      type="image/x-icon"
    />
    <title>Trivia App</title>
  </head>
  <body>
    <div id="app">
      <div id="display" style="display: none"></div>
      <nav class="navbar navbar-dark bg-black navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="">
            <select name="categories" id="categories">
              <option id="categories-option" value="" selected>
                SELECT CATEGORY
              </option>
            </select>
          </div>
          <a class="navbar-brand" href="">
            <img src="./img/logo.png" height="80" />
          </a>
        </div>
      </nav>
      <div id="content">
        <div id="title-question">
            <!-- <h6>QUESTION 1-10</h6> -->
            <h3 id="question" class="question">
            </h3>
          <div class="info-question">
                <span id="category"></span> 
                <span id="difficulty"></span>
          </div>
            
        </div>
      <div>
        <div id="choices">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="choice" id="choice1" value="" />
                <label class="form-check-label"  for="choise1" id="choice1label"></label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="choice2" value=""/>
            <label class="form-check-label"  for="choise2" id="choice2label"></label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="choice3" value="" />
            <label class="form-check-label"  for="choise3" id="choice3label"></label>
            </div>
            <div class="form-check">
            <input class="form-check-input" type="radio" name="choice" id="choice4" value="" />
            <label class="form-check-label"  for="choise4" id="choice4label"></label>
            </div>
        </div>
        <h5 id="result"></h5>
        <div class="btns">
            <div class="guess">
                <button class="btn btn-outline-light" id="guess">GUESS!</button>
            </div>
          
          <div class="new">
            <button class="btn btn-outline-light" id="new">NEXT QUESTION</button>
          </div>
            
          
        </div>     
      </div>
    </div>

    <script src="/js/app.js"></script>
    <script src="/js/category.js"></script>
  </body>
</html>
